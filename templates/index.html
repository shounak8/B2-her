<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Salary Predictor - by Shounak</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="experience" placeholder="Experience" required="required" />
        <input type="text" name="designation_code" placeholder="Designation Code" required="required" />
	<input type="text" name="grade_code" placeholder="Grade Code" required="required" />
	<input type="text" name="skill_code" placeholder="Skill Code" required="required" />
	<input type="text" name="department_code" placeholder="Department Code" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
